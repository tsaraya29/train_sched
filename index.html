<!DOCTYPE = <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Administrator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<body>
   <div class="container-fluid">
       <div class="row jumbotron">
           <h1>AmtraC Train Scheduler</h1>
       </div>
       <div class="row no-gutters">
           <div class="col-md-6">
                <div class="card bg-light mb-3" style="max-width: 18rem;">
                        <div class="card-header"><h4>Enter Train Info</h4></div>
               <form style="margin: 10 10 5;">
                <fieldset>
                    <p><label for="input">Train Name:</label><input type="text" id="name" placeholder="Enter train name"></p>
                   <p><label for="input">Destination:</label><input type="text" id="dest" placeholder="Enter destination"></p>
                    <p><label for="input">Frequency (min):</label><input type="text" id="freq"></p>
                    <p><label for="input">Next Arrival:</label><input type="text" id="arrival"></p>
                    <p><label for="input">Minutes Away:</label><input type="text" id="away"></p>
                </fieldset>
               </form>
               </div></div>
           </div>
           <div id="display" class="col-md-6">
                <div class="card text-white bg-primary mb-3">
                        <div class="card-header bg-secondary"><h2>Train Times</h2></div>
                        <div class="card-body">
            <p>Here are the upcoming train times</p>
            <table class="table text-white">
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>

                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>@mdo</td>

                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                        <td>@mdo</td>

                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                        <td>@mdo</td>

                      </tr>
                    </tbody>
                  </table>
                </div>
                  </div>
           </div>
       </div>
   </div>
</body>
</html>
