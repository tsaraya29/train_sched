<body>
   <div class="container-fluid">
       <div class="row jumbotron">
           <h1>AmtraC Train Scheduler</h1>
       </div>
       <div class="row no-gutters">
        <div class="col-md-6">
            <div class="card bg-light mb-3">
                <div class="card-header"><h4>Enter Train Info</h4></div>
          <form style="margin: 10 10 5;">
             <fieldset>
              <p><label for="input">Train Name:</label><input type="text" id="name" placeholder="Enter train name"></p>
                   <p><label for="input">Destination:</label><input type="text" id="destination" placeholder="Enter destination"></p>
                   <p><label for="input">First Train Time:</label><input type="text" id="firstTrain"></p>
                    <p><label for="input">Frequency (min):</label><input type="text" id="freq"></p>              
                    
                </fieldset>
                <p><button type="button" class="btn btn-info"  id="submit">Submit</button>  </p>
               </form>
               </div></div>
           </div>
           <div id="display" class="col-md-6">
                <div class="card text-white bg-primary mb-3">
                        <div class="card-header bg-secondary"><h2>Train Times</h2></div>
                        <div class="card-body">
            <p>Here are the upcoming train times</p>
            <table class="table text-white" id="schedule">
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
                      
                                         
                    </tbody> 
                  </table>
                </div>
                  </div>
           </div>
       </div>
   </div>
